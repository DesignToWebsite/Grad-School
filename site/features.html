<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./font/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="timer">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-12 col-sm-12 col-12">
                    <div class="content">
                        <p class="big-text">
                            Take <a href="#" class="linko"> any online course </a> and win $326 for your next class
                        </p>
                        <div class="count">
                            <div class="row">
                                <div class="col-3">
                                    <div class="days time">
                                        <span class="number">92</span>
                                        <span class="category text-uppercase">days</span>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="hours time">
                                        <span class="number">92</span>
                                        <span class="category text-uppercase">hours</span>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="minutes time">
                                        <span class="number">92</span>
                                        <span class="category text-uppercase">minutes</span>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="seconds time">
                                        <span class="number">92</span>
                                        <span class="category text-uppercase">seconds</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 col-md-12 col-sm-12 col-12">
                    <div class="register">
                        <div class="register-text">
                            <p>
                                Register your free account and get immediate access to online courses
                            </p>
                        </div>
                        <div class="register-form">
                            <input type="text" name="name" placeholder="Your Name" id="mane" required>
                            <input type="email" name="email" placeholder="Your Email" id="email" required>
                            <input type="tel" name="tel" placeholder="Your Phone Number" id="number" required>
                            <button type="submit" class="btn text-uppercase">
                                GET IT NOW
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="owlcarousel/owl.carousel.min.js"></script>
    <script src="./js/js.js"></script>
</body>

</html>
